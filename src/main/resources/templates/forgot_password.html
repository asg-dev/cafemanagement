<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <title>Reset Password | Freshbrew Cafe Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="/css/login.css" rel="stylesheet">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body style="background: rgb(235, 239, 243)">

<div th:replace="fragments/login-sidenav :: loginsidenav"></div>
<div class="main">
    <div class="col-md-6 col-sm-12">
        <div class="login-form">
            <div class="container">

                <form method="POST" class="form-signin" th:object="${passwordChange}" th:action="@{/forgot_password}">
                    <h2 class="form-signin-heading" style="font-family: 'Staatliches', cursive;">Reset your
                        password</h2>
                    <div class="form-group">
                        <label class="label">Enter your email address below. If your email exists, we will send you a
                            link to reset your password.</label>
                        <input type="email" th:field="*{emailAddress}" class="form-control"
                               style="font-family: 'Fira Sans', sans-serif;" placeholder="Email Address"
                               autofocus="true" required>
                        <span class="has-error" th:if="${#fields.hasErrors('emailAddress')}"
                              th:errors="*{emailAddress}"></span>
                    </div>

                    <button class="btn btn-black" type="submit">Submit</button>
                    <a class="btn btn-secondary" href="/login">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
<!--<script src="/js/main.js"></script>-->
</body>
</html>
