<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Freshbrew | Admin Console</title>

    <link href="/vendor/fontawesome-free/css/all.css" rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <link href="/css/sb-admin-2.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6bb6871a7b.js" crossorigin="anonymous"></script>
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/startbootstrap-sb-admin-2/4.1.3/css/sb-admin-2.css"
            rel="stylesheet"
            type="text/css">
    <link href="/css/supplement.css" rel="stylesheet">

</head>

<body id="page-top">

<div id="wrapper">

    <div th:insert="fragments/navbar :: navbar"></div>


    <div id="content-wrapper" class="d-flex flex-column">


        <div id="content">


            <div th:insert="fragments/topbar :: topbar"></div>


            <div class="container-fluid">

                <div class="row">


                    <div class="col-xl-12 col-lg-7">
                        <div class="card shadow mb-4">

                            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                <h6 class="m-0 font-weight-bold text-primary">Users</h6>
                                <div class="dropdown no-arrow">
                                    <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                                    </a>
                                </div>
                            </div>
                            <div class="alert alert-danger email-already-present-alert alert-dismissible fade show"
                                 style="display: none;" role="alert">
                                <strong>User already exists with the same email address.</strong>
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="chart-area">
                                <form method="POST" th:object="${userForm}" th:action="@{/users/}">
                                    <h2 class="form-signin-heading" style="font-family: 'Staatliches', cursive;">Add
                                        Agent</h2>
                                    <div class="form-group">
                                        <input type="email" th:field="*{emailAddress}" class="form-control"
                                               style="font-family: 'Fira Sans', sans-serif;" placeholder="Email Address"
                                               autofocus="true" required>
                                        <span class="has-error" th:if="${#fields.hasErrors('emailAddress')}"
                                              th:errors="*{emailAddress}"></span>
                                    </div>

                                    <div class="form-group">
                                        <input type="text" th:field="*{name}" class="form-control"
                                               style="font-family: 'Fira Sans', sans-serif;" placeholder="Name"
                                               required>
                                        <span class="has-error" th:if="${#fields.hasErrors('name')}"
                                              th:errors="*{name}"></span>
                                    </div>

                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label">Role</label>
                                        <div class="col-sm-10">
                                            <select th:field="*{authority}" class="custom-select form-control" required>
                                                <option selected value="ROLE_CLERK" name="ROLE_CLERK">Clerk</option>
                                                <option value="ROLE_ADMIN" name="ROLE_ADMIN">Admin</option>
                                            </select>
                                        </div>
                                    </div>

                                    <button class="btn btn-primary" type="submit">Submit</button>
                                    <a class="btn btn-secondary" href="/users">Cancel</a>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
<script>
        jQuery(document).ready(function() {
            if ((window.location.href).endsWith("user_already_exists") {
                jQuery('.email-already-present-alert').show();
            }
        });



</script>
<script src="js/jquery.min.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>
</body>

</html>
