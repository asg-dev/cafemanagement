<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Freshbrew | Admin Console</title>

    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">


    <link href="/css/sb-admin-2.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6bb6871a7b.js" crossorigin="anonymous"></script>
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/startbootstrap-sb-admin-2/4.1.3/css/sb-admin-2.css"
            rel="stylesheet"
            type="text/css">
    <link href="/css/supplement.css" rel="stylesheet">

</head>

<body id="page-top">


<div id="wrapper">


    <div th:insert="fragments/navbar :: navbar"></div>

    <div id="content-wrapper" class="d-flex flex-column">


        <div id="content">


            <div th:insert="fragments/topbar :: topbar"></div>


            <div class="container-fluid">
                <div class="row">


                    <div class="col-xl-12 col-lg-7">
                        <div class="card shadow mb-4">

                            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                <h6 class="m-0 font-weight-bold text-primary">Users</h6>
                                <div class="dropdown no-arrow">
                                    <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                                    </a>
                                </div>
                            </div>
                        </div>

                        <div class="card-body">
                            <div class="chart-area">


                                <form method="POST" th:object="${userInfo}" th:action="@{/users/}+${userInfo.id}">
                                    <div class="form-group row">
                                        <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                                        <div class="col-sm-10">
                                            <th:block>
                                                <input type="email" th:field="*{emailAddress}" class="form-control"
                                                       id="inputEmail3" placeholder="Email Address"
                                                       th:value="${userInfo.emailAddress}">
                                            </th:block>
                                        </div>
                                    </div>
                                    <input type="hidden" th:field="*{id}" value="${userInfo.id}">
                                    <div class="form-group row">
                                        <label for="inputName" class="col-sm-2 col-form-label">Name</label>
                                        <div class="col-sm-10">
                                            <th:block>
                                                <input class="form-control" th:field="*{name}" id="inputname"
                                                       placeholder="Name" th:value="${userInfo.name}">
                                            </th:block>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="inputName" class="col-sm-2 col-form-label">Role</label>
                                        <div class="col-sm-10"><select th:field="*{authority}" id="selectionmess"
                                                                       th:switch="${userInfo.authority}"
                                                                       class="custom-select form-control">
                                            <th:block th:case="'ROLE_CLERK'">
                                                <option selected value="ROLE_CLERK" name="ROLE_CLERK">Clerk</option>
                                                <option value="ROLE_ADMIN" name="ROLE_ADMIN">Admin</option>
                                            </th:block>
                                            <th:block th:case="'ROLE_CUSTOMER'">
                                                <option selected value="ROLE_CUSTOMER" name="ROLE_CUSTOMER">Customer
                                                </option>
                                                <script>document.getElementById('selectionmess').disabled = true;


                                                </script>
                                            </th:block>
                                            <th:block th:case="'ROLE_ADMIN'">
                                                <option selected value="ROLE_CLERK" name="ROLE_ADMIN">Admin</option>
                                                <option value="ROLE_CLERK" name="ROLE_CLERK">Clerk</option>
                                            </th:block>
                                            <th:block th:case="*">
                                                <option selected value="ROLE_ADMIN" name="ROLE_ADMIN">Admin</option>
                                                <option value="ROLE_CLERK" name="ROLE_CLERK">Clerk</option>
                                            </th:block>
                                        </select>

                                        </div>
                                        <div class="col-auto my-1" style="padding-top: 2%;">
                                            <button type="submit" class="btn btn-success">Submit</button>
                                            <button type="cancel" class="btn btn-secondary"><a href="/users"
                                                                                               style="text-decoration: none; color:#fff;">Cancel</a>
                                            </button>
                                        </div>
                                    </div>
                                </form>

                            </div>


                        </div>


                    </div>
                </div>
            </div>


        </div>
    </div>
</div>

</body>

</html>
