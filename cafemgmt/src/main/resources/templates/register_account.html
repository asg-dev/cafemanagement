<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<style>
@import url('https://fonts.googleapis.com/css2?family=Staatliches&display=swap');
    body{
    background-color: #525252;
}
.centered-form{
	margin-top: 60px;
}

.centered-form .panel{
	background: rgba(255, 255, 255, 0.8);
	box-shadow: rgba(0, 0, 0, 0.3) 20px 20px 20px;
}


</style>

<body>
<div class="container">
    <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form method="POST" class="form-signin" th:object="${userRegistration}"
                          th:action="@{/register_account}">
                        <h2 class="form-signin-heading" style="font-family: 'Staatliches', cursive;">Create your
                            account</h2>
                        <div class="form-group">
                            <input type="text" th:field="*{emailAddress}" class="form-control"
                                   style="font-family: 'Fira Sans', sans-serif;" placeholder="Email Address"
                                   autofocus="true">
                            <span class="has-error" th:if="${#fields.hasErrors('emailAddress')}"
                                  th:errors="*{emailAddress}"></span>
                        </div>

                        <div class="form-group">
                            <input type="text" th:field="*{name}" class="form-control"
                                   style="font-family: 'Fira Sans', sans-serif;" placeholder="Name">
                            <span class="has-error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                        </div>

                        <div class="form-group">
                            <input type="password" th:field="*{password}" class="form-control"
                                   placeholder="Password">
                            <span class="has-error" th:if="${#fields.hasErrors('password')}"
                                  style="font-family: 'Fira Sans', sans-serif;" th:errors="*{password}"></span>
                        </div>

                        <button class="btn btn-black" type="submit">Submit</button>
                        <a class="btn btn-secondary" href="/login">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
