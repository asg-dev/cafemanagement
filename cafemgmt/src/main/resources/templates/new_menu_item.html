<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Freshbrew | Admin Console</title>

    <link href="/vendor/fontawesome-free/css/all.css" rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">
    <link href="/css/sb-admin-2.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6bb6871a7b.js" crossorigin="anonymous"></script>
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/startbootstrap-sb-admin-2/4.1.3/css/sb-admin-2.css"
            rel="stylesheet"
            type="text/css">
    <link href="/css/supplement.css" rel="stylesheet">

</head>

<body id="page-top">

<div id="wrapper">
    <div th:insert="fragments/navbar :: navbar"></div>
    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
            <div th:insert="fragments/topbar :: topbar"></div>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xl-12 col-lg-7">
                        <div class="card shadow mb-4">
                            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                <h6 class="m-0 font-weight-bold text-primary">Menu Items</h6>
                                <div class="dropdown no-arrow">
                                    <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        <i class="fa fa-ellipsis-v fa-sm fa-fw text-gray-400"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="chart-area">
                                <form method="POST" th:object="${menuItemForm}" th:action="@{/menus/items}"
                                      enctype="multipart/form-data">
                                    <div class="modal-content">
                                        <div class="modal-body">
                                            <div class="nav flex-sm-column flex-row">
                                                <h2 class="form-signin-heading"
                                                    style="font-family: 'Staatliches', cursive;">Add Menu Item</h2>
                                                <div class="form-group">
                                                    <input type="text" th:field="*{name}" class="form-control"
                                                           style="font-family: 'Fira Sans', sans-serif;"
                                                           placeholder="Name"
                                                           autofocus="true" required="required">
                                                    <span class="has-error" th:if="${#fields.hasErrors('name')}"
                                                          th:errors="*{name}"></span>
                                                </div>

                                                <div class="form-group">
                                                    <input type="text" th:field="*{description}" class="form-control"
                                                           style="font-family: 'Fira Sans', sans-serif;"
                                                           placeholder="Description" required="required">
                                                    <span class="has-error" th:if="${#fields.hasErrors('name')}"
                                                          th:errors="*{name}"></span>
                                                </div>

                                                <div class="form-group">
                                                    <input type="text" th:field="*{price}" class="form-control"
                                                           style="font-family: 'Fira Sans', sans-serif;"
                                                           placeholder="Price" required="required">
                                                    <span class="has-error" th:if="${#fields.hasErrors('price')}"
                                                          th:errors="*{price}"></span>
                                                </div>

                                                <div class="form-group">
                                                    <div class="input-group mb-3">
                                                        <input type="file" name="file" class="form-control"
                                                               id="fileInputMenuItem" required="required">
                                                        <label class="input-group-text" for="fileInputMenuItem">Upload
                                                            Image for Menu Item</label>
                                                    </div>
                                                </div>

                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="submit" class="btn btn-primary">Create</button>
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/jquery.min.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>

</body>

</html>
