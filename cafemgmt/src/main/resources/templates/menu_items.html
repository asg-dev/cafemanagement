<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Freshbrew | Admin Console</title>

    <!-- Custom fonts for this template-->
    <link href="/vendor/fontawesome-free/css/all.css" rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/css/sb-admin-2.css" rel="stylesheet">
    <script
            src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous">
    </script>
    <script src="https://kit.fontawesome.com/6bb6871a7b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.24/datatables.min.css"/>
    <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.24/datatables.min.js"></script>


</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper" >

    <!-- Sidebar -->
    <div th:insert="fragments/navbar :: navbar"></div>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <div th:insert="fragments/topbar :: topbar"></div>
            <!-- End of Topbar -->


            <div class="container-fluid">


                <!-- Content Row -->

                <div class="row">

                    <!-- Area Chart -->
                    <div class="col-xl-12 col-lg-7">
                        <div class="card shadow mb-4">
                            <!-- Card Header - Dropdown -->
                            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                <h6 class="m-0 font-weight-bold text-primary">Menu Items</h6>
                                <div class="dropdown no-arrow">
                                    <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        <i class="fa fa-ellipsis-v fa-sm fa-fw text-gray-400"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <!-- Card Body -->
                        <div class="card-body">
                            <div class="chart-area">

                                <div class="tablet">
                                    <table id="myTable" class="card-table">
                                        <thead>
                                        <tr>
                                            <th scope="col text-primary">Menu Item Name</th>
                                            <th scope="col text-primary">Menu Item Description</th>
                                            <th scope="col text-primary">Handle</th>
                                        </tr>
                                        </thead>
                                        <tbody>

                                        <th:block th:object="${menuItems}" th:each="item : ${menuItems}">
                                            <tr>
                                                <td th:inline="text">[[${item.name}]]</td>
                                                <td th:inline="text">[[${item.description}]]</td>
                                                <td>
                                                    <button class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm">
                                                        <i class="fas fa-pencil-alt text-white-50"></i><a th:href="@{/menus/items/}+${item.id}+@{/edit}" style="text-decoration: none; color:#fff;">      Edit Item</a>
                                                    </button>
                                                    <form th:action="@{/menus/items/}+${item.id}+@{/delete}" th:method="POST">
                                                        <button class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm">
                                                            <i class="fas fa-dumpster text-white-50"></i><a class="delete-item-menu" th:value="@{/menus/items/}+${item.id}" style="text-decoration: none; color:#fff;">      Delete Item</a>
                                                        </button>
                                                    </form>
                                                </td>
                                            </tr>
                                        </th:block>
                                        </tbody>
                                    </table>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <!-- Content Row -->


        </div>
    </div>



    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fa fa-angle-up"></i>
    </a>

    <script src="/js/sb-admin-2.min.js"></script>

    <!--    &lt;!&ndash; Page level plugins &ndash;&gt;-->
    <!--    <script src="vendor/chart.js/Chart.min.js"></script>-->

    <script>
        jQuery(document).ready(function() {
            jQuery.noConflict();
            jQuery('#myTable').DataTable();
        });
        </script>

    <!-- Page level custom scripts -->
    <!--    <script src="js/demo/chart-area-demo.js"></script>-->
    <!--    <script src="js/demo/chart-pie-demo.js"></script>-->

</body>

</html>
