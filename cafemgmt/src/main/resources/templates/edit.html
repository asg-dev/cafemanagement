<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Freshbrew | Admin Console</title>

    <!-- Custom fonts for this template-->
    <link href="/vendor/fontawesome-free/css/all.css" rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/css/sb-admin-2.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6bb6871a7b.js" crossorigin="anonymous"></script>

</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <div th:insert="fragments/navbar :: navbar"></div>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <div th:insert="fragments/topbar :: topbar"></div>
            <!-- End of Topbar -->


            <div class="container-fluid">


                <!-- Content Row -->

                <div class="row">

                    <!-- Area Chart -->
                    <div class="col-xl-12 col-lg-7">
                        <div class="card shadow mb-4">
                            <!-- Card Header - Dropdown -->
                            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                <h6 class="m-0 font-weight-bold text-primary">Users</h6>
                                <div class="dropdown no-arrow">
                                    <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        <i class="fa fa-ellipsis-v fa-sm fa-fw text-gray-400"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <!-- Card Body -->
                        <div class="card-body">
                            <div class="chart-area">


                                <form method="POST" th:object="${userInfo}" th:action="@{/users/}+${userInfo.id}">
                                    <div class="form-group row">
                                        <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                                        <div class="col-sm-10">
                                            <th:block>
                                            <input type="email" th:field="*{emailAddress}" class="form-control" id="inputEmail3" placeholder="Email Address" th:value="${userInfo.emailAddress}">
                                            </th:block>
                                        </div>
                                    </div>
                                    <input type="hidden" th:field="*{id}" value="${userInfo.id}">
                                    <div class="form-group row">
                                        <label for="inputName" class="col-sm-2 col-form-label">Name</label>
                                        <div class="col-sm-10">
                                            <th:block>
                                                <input class="form-control" th:field="*{name}" id="inputname" placeholder="Name" th:value="${userInfo.name}">
                                            </th:block>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="inputName" class="col-sm-2 col-form-label">Role</label>
                                        <div class="col-sm-10"><select th:field="*{authority}" id="selectionmess" th:switch="${userInfo.authority}" class="custom-select form-control">
                                                    <th:block th:case="'ROLE_CLERK'">
                                                        <option selected value="ROLE_CLERK" name="ROLE_CLERK">Clerk</option>
                                                        <option value="ROLE_ADMIN" name="ROLE_ADMIN">Admin</option>
                                                    </th:block>
                                                    <th:block th:case="'ROLE_CUSTOMER'">
                                                        <option selected value="ROLE_CUSTOMER" name="ROLE_CUSTOMER">Customer</option>
                                                        <script>document.getElementById('selectionmess').disabled = true;</script>
                                                    </th:block>
                                                    <th:block th:case="'ROLE_ADMIN'">
                                                        <option selected value="ROLE_CLERK" name="ROLE_ADMIN">Admin</option>
                                                        <option value="ROLE_CLERK" name="ROLE_CLERK">Clerk</option>
                                                    </th:block>
                                                    <th:block th:case="*">
                                                        <option selected value="ROLE_ADMIN" name="ROLE_ADMIN">Admin</option>
                                                        <option value="ROLE_CLERK" name="ROLE_CLERK">Clerk</option>
                                                    </th:block>
                                    </select>

                                        </div>
                                        <div class="col-auto my-1" style="padding-top: 2%;">
                                            <button type="submit" class="btn btn-success">Submit</button>
                                            <button type="cancel" class="btn btn-secondary"><a href="/users" style="text-decoration: none; color:#fff;">Cancel</a></button>
                                        </div>
                                    </div>
                                </form>

                            </div>


                                </div>


                            </div>
                        </div>
                    </div>


            </div>

            <!-- Content Row -->


        </div>
    </div>



    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fa fa-angle-up"></i>
    </a>

    <!-- Bootstrap core JavaScript-->
    <script src="js/jquery.min.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="/js/sb-admin-2.min.js"></script>

    <!-- Page level plugins -->
    <script src="vendor/chart.js/Chart.min.js"></script>

    <!-- Page level custom scripts -->
    <script src="js/demo/chart-area-demo.js"></script>
    <script src="js/demo/chart-pie-demo.js"></script>

</body>

</html>
